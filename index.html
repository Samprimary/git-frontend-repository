<!DOCTYPE html>
<html>
    <head>
      <title>Raider Maker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <center>
      <h1>Raider Maker</h1>
      <div class="outer-padding">

        <h2>Assemble Your Raider Army</h2>

         <div class="tan-line"></div>

         <div class="authentications-padding">
           <div id="login-infobox"><h4>You are Not Signed In.</h4></div>
           <div id="sign-in-field">
              <form id='sign-in-form' class="forms">
                <input name="credentials[email]" type="email" placeholder="Enter Username">
                <input name="credentials[password]" type="password" placeholder="Enter Password">
                <button type="submit"  class="forms">Sign In</button>
              </form>
          </div>
    </div>

    <div class="tan-line"></div>

    <div class="inline">

        <div id="dropdown-anchor">
            <h4><button id="show-sign-up" class="formlink" type="button">Sign Up</button></h4>
        </div><div id="dropdown-anchor-pw">
        </div>

        <div id="dropdown-link">
        </div>

    </div>

    <div id="sign-up-field" class="forms"></div>
  </div>  <div id="change-password-field" class="forms"></div>
          </div>
      <div class="tan-line"></div>

      <div id="announcer"></div>

      <div id="get-button"></div>
      <div id="create-button"></div>

      <button type="submit" id="get-raider" class="raider-button">Get All raiders</button>
<br>

        <form id="create-raider">
          <input name="raider[name]" type="text" placeholder="Name!">
          <input name="raider[power]" type="number" placeholder="Power level!">
          <button type="submit" class="raider-button">Create raider!</button>
        </form>

        <div id="raiders-content"></div>

    </center>
    </body>
</html>
